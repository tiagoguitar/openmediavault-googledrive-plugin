name: Build Debian Package

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Debian build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential debhelper devscripts

    - name: Build Debian package
      run: |
        # Certifique-se de que o diretório do seu plugin está na raiz do repositório
        # ou ajuste o caminho conforme necessário.
        # Ex: se o seu plugin está em 'my-plugin-folder', use 'cd my-plugin-folder'
        cd openmediavault-googledrive/plugin
        dpkg-buildpackage -us -uc -b
        cd ../..
        mkdir -p artifacts
        mv openmediavault-googledrive_*.deb artifacts/
    
    - name: Upload Debian package artifact
      uses: actions/upload-artifact@v4
      with:
        name: openmediavault-googledrive-deb
        path: artifacts/openmediavault-googledrive_*.deb
          ../openmediavault-googledrive_*.deb
          # Se o .deb for gerado um nível acima, use: ../openmediavault-googledrive_*.deb
